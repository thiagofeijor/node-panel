<form action="#">
  
  <div class="demo-card-wide mdl-card mdl-shadow--2dp" *ngIf="inicial">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Suas configurações</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Aqui podemos mudar um pouco sua conta.
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="stepInicial()">
        ENTENDI
      </a>
    </div>
  </div>

  <div class="mdl-grid demo-content" style="width: 100% !important;">
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        
      <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col"></div>
          <div class="mdl-cell mdl-cell--4-col">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="sample3">
                  <label class="mdl-textfield__label" for="sample3">Senha</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="sample3">
                  <label class="mdl-textfield__label" for="sample3">Confirma</label>
                </div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Atualizar senha
              </button>
            </form>
          </div>
          <div class="mdl-cell mdl-cell--4-col"></div>
      </div>
    
    </div>
  </div>
</form>
