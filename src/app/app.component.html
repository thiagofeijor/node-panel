<div class="container">

  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600" *ngIf="!adeslogado">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Bem vindo</span>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">Sobre</li>
        </ul>
      </div> 
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50" *ngIf="!adeslogado">
      <header class="demo-drawer-header">
        <img src="images/user.jpg" class="demo-avatar" *ngIf="false">
        <div class="demo-avatar-dropdown">
            <span>{{user.email}}</span>
          <div class="mdl-layout-spacer"></div>
          <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons" role="presentation">arrow_drop_down</i>
            <span class="visuallyhidden">Accounts</span>
          </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
            <li class="mdl-menu__item">Editar</li>
            <li class="mdl-menu__item">Sair</li>
          </ul>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800" style="padding-top: 0px;">
        <a class="mdl-navigation__link" href="/admin/usuarios"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Usu√°rios</a>
        <a class="mdl-navigation__link" href="/admin/administradores"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">person</i>Administradores</a>
      </nav>
    </div>

    <router-outlet *ngIf="adeslogado"></router-outlet> 

    <main class="mdl-layout__content mdl-color--grey-100" *ngIf="!adeslogado">
      <div class="mdl-grid demo-content">
        <div class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
          <router-outlet></router-outlet> 
        </div>
      </div>
    </main>
  </div>
</div>
